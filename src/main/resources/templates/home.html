<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<div th:include="header"></div>
<body>
<title layout:fragment="title">Home</title>
<div layout:fragment="content">
    <div class="app-common-page-padding">
        <div>
            <h1 class="uk-heading-large app-h1">Welcome to Eni Movie</h1>
        </div>
        <div class="uk-visible-toggle uk-light" tabindex="-1" uk-slider>
            <div class="uk-slider-items uk-grid uk-child-width-1-1 uk-child-width-1-2@m uk-child-width-1-3@l uk-child-width-1-4@xl">
                <a th:each="movie : ${movieList}" th:href="@{/detail-movie/{id}(id=${movie.id})}" style="text-decoration: none;">
                    <img th:src="${'/film/' + movie.getPoster()}" class="app-fixed-size-image" alt="">
                </a>
            </div>

            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href uk-slidenav-next uk-slider-item="next"></a>
        </div>
    </div>
</div>
</body>
</html>
