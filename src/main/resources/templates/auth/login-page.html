<!DOCTYPE html>
<html  lang="en"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{commun/base}"
>
<body>
<!-- Surcharger le title -->
<title layout:fragment="title">Login</title>

<!-- Surcharger le content -->
<div layout:fragment="content">

    <div class="uk-container">

        <h1 class="uk-heading-divider uk-text-center">Se connecter</h1>

        <form th:object="${user}" method="post" action="/login">

            <!-- Champ email -->
            <div class="uk-margin">
                <input th:field="*{email}" class="uk-input" placeholder="Saisir l'email"/>
            </div>

            <!-- Champ password -->
            <div class="uk-margin">
                <input th:field="*{password}" class="uk-input" placeholder="Saisir le mot de passe" type="password"/>
            </div>

            <!-- Bouton submit -->
            <div class="uk-margin">
                <input type="submit" value="Se Connecter" class="uk-button uk-button-primary uk-width-1-1"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
