<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commun/base}">
<div th:include="header"></div>
<body>
<title layout:fragment="title">List of Movie</title>
<div layout:fragment="content">
    <h1 class="app-h1">List of movies</h1>
    <div class="uk-child-width-1-2@s" uk-grid>
        <a th:each="movie : ${movieList}" th:href="@{/detail-movie/{id}(id=${movie.id})}" style="text-decoration: none;" class="uk-padding-small">
            <div class="app-movie-card" th:style="'background-image: url(/static/film/' + ${movie.poster} + ')'">
                <div>
                    <h1 class="uk-card-title" th:text="${movie.titre}"></h1>
                    <p th:text="${movie.synopsis}"></p>
                    <div class="app-space-between">
                        <p th:text="${'Année: ' + movie.annee +
                            ' durée: ' + movie.duree/60  + 'h' + movie.duree % 60}">
                        </p>
                        <div>
                            <i th:each="star: ${maxStar}" class="fa-star"
                               th:classappend="${movie.note >= star} ? 'fas' : 'far'"></i>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
